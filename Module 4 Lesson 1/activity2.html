<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <h1>Js</h1>
        <p>Sum of two Numbers</p>
        <p id="result"></p>

        <script>
            var A = 7;
            var B = 5;
            var sum = A + B;
            document.getElementById("result").innerHTML = "The total sum is:" + sum;
        </script>
    </body>
</html>
