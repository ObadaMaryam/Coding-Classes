<!DOCTYPE html>
<html>
    <head>
        <h2>Array Methods in Js</h2>
    </head>
    <body>
        <p id="joinme."></p>
        <p id="firstpopme*"></p>
        <p id="secondpop/"></p>
        <script>
            var vegetables = ["Potato","Tomato","Onion","Garlic","LadyFinger","Turnip","Spinich","Carrot"];
            document.getElementById("joinme.").innerHTML = vegetables.join("*")
            document.getElementById
            ("firstpopme*").innerHTML = vegetables.join(".")
            vegetables.pop()
            document.getElementById("secondpop/").innerHTML = vegetables;
        </script>
    </body>
</html>
