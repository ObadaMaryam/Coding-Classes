<!DOCTYPE html>
<html>
    <head>
        <title>Array in Js</title>
    </head>
    <body>
        <h1>Javascript Array</h1>
        <p id="results"></p>
        <script>
            var hobbies = [
                "Collecting Flowers","Collecting New Coins","Learning New Books","Collecting New Books"
            ];
            document.getElementById("results").innerHTML = hobbies[3];
        </script>
    </body>
</html>
