<!DOCTYPE html>
<html>

<head>
    <Title>Different Forms in HTML</Title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <h3>Details</h3>
            </legend>
            <label>Company Name</label> <br />
            <input type="text" id="Company Name"> <br /> <br />
            <label>First Name</label> <br />
            <input type="text" id="First Name"> <br /> <br />
            <label>Last Name</label> <br />
            <input type="text" id="Last Name"> <br /> <br />
            <label>Email Address</label> <br />
            <input type="text" id="Email Adress"> <br /> <br />
            <label>Title</label> <br />
            <input type="text" id="Title">
            <br /> <br />
            <label>Phone Number</label> <br />
            <input type="password" id="Phone Number"> <br /> <br />
            <label>Gender</label> <br />
            <input type="radio" id="Female" value="Female" name="Gender">Female <br />
            <input type="radio" id="Male" value="Male" name="Gender">Male <br/>
            <input type="radio" id="Other" value="Female" name="Gender">Other
            <br/> <br/>
            <label>Job Function</label>
            <br />
            <input type="checkbox" id="job" value="Campaign Managment">Campaign Managment <br/>
            <input type="checkbox" id="Job" value="CRM Administration">CRM Administration <br />
            <input type="checkbox" id="Job" value="Email Deployment">Email Deployment <br/>
            <input type="checkbox" id="Job" value="Partner">Partner <br/>
            <input type="checkbox" id="Job" value="Employee">Employee <br/> <br />
            <label>Select Date</label> <br />
            <input type="date" id="Select Date"> <br /> <br />
            <label>Training Session</label> <br />
            <select>
                <option value="9AM">9AM</option>
                <option value="10AM">10AM</option>
                <option value="11AM">11AM</option>
                <option value="3PM">3PM</option>
                <option value="5PM">5PM</option>
                <option value="8PM">8PM</option>
                <option value="9PM">9PM</option>
                <option value="10PM">10PM</option> <br/>
            </select>
        </fieldset> <br />
        <input type="submit">
    </form>
 </body>
</html>
