<!DOCTYPE html>
<html>
    <head>
        <Title>Forms in HTML</Title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend><h3>Personal Details</h3></legend>
                <label>Name</label> <br/>
                <input type="text" id="Name"> <br/> <br/>
                <label>Email</label> <br/>
                <input type="text" id="Email"> <br/> <br/>
                <label>Age</label> <br/>
                <input type="text" id="age"> 
                <br/> <br/>
                <label>Contact No</label> <br/>
                <input type="password" id="contact"> <br/> <br/>
                <label>Gender</label> <br/>
                <input type="radio" id="Female" value="Female" name="Gender">Female <br/>
                <input type="radio" id="Male"  value="Male" name="Gender">Male <br/> <br/>                <label>Favourite City</label> <br/>
                <input type="checkbox" id="city" value="Islamabad">Islamabad <br/>
                <input type="checkbox" id="city" value="Multan">Multan <br/> <br/> <br/>
                <label>Birthday</label> <br/>
                <input type="date" id="Birthday"> <br/> <br/>
                <label>Favourite Colour</label> <br/>
                <select>
                    <option value="Red">Red</option>
                    <option value="Pink">Pink</option>
                    <option value="Green">Green</option>
                    <option value="Brown">Brown</option>
                    <option value="Black">Black</option>
                </select>
            </fieldset> <br/> 
            <input type="submit">
        </form>  
    </body>
</html>
