<!DOCTYPE html>
<html>
    <head>
<title>Attributes</title>
    </head>
    <body> 
<a href="shopify.com">Visit Shopify</a>
<table border="5" bgcolor="Green">
   <tr>
    <th>Subjects</th>
    <th>Students</th>
    <th>Total No</th>
   </tr>
   <tr>
    <td>English</td>
    <td>20</td>
    <td>100</td>
   </tr> 
   <tr>
    <td>Maths</td>
    <td>35</td>
    <td>100</td>
   </tr>
</table>
<h3>Unordered List</h3>
<ul>
    <li>Summer</li>
    <li>Winter</li>
    <li>Spring</li>
    <li>Fall</li>
</ul>
<h3>Ordered List</h3>
<ol>
    <li>English</li>
    <li>Maths</li>
    <li>Statistics</li>
</ol>
<h3>Defination List</h3>
<dl>
    <dt>Seasons</dt>
    <dd>Winter</dd>
    <dd>Summer</dd>
    <dd>Fall</dd>
    <dt>Devices</dt>
    <dd>Laptop</dd>
    <dd>Mobile</dd>
    <dd>LED</dd>
</dl>
    </body>
</html>
