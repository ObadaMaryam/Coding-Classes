<!DOCTYPE html>
<html>
    <head>
        <title>Arguments Object in Js</title>
    </head>
    <body>
        <p>Finding the largest number with help of Argument Objects</p>
        <p id="demo"></p>
        <script>
            function findMax() {
                var d;
                var max = 0;
                for(d = 0; d< arguments.length; d++) {
                    if (arguments[d] > max) {
                        max = arguments[d];
                    }
                }
                return max;
            }
            document.getElementById("demo").innerHTML = findMax(4, 5, 6, 7, 8, 9);
        </script>
    </body>
</html>
