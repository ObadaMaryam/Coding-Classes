<!DOCTYPE html>
<html>
    <head>
        <title>Objects in Js</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            // Create an object:
            var myself = {
                firstName: "Obada",
                secondName: "Maryam",
                age: "17",
                city: "Bahawalpur",
                country: "Pakistan",
                fav_color: "White & Black",
            };
            document.getElementById("result").innerHTML = myself.firstName + myself.secondName + " is " + myself.age + " years old. " ;
        </script>
    </body>
</html>
