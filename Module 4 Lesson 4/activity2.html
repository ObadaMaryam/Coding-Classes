<!DOCTYPE html>
<html>
    <head>
        <title>Js Maths Object Methods</title>
    </head>
    <body>
        <script type="text/javascript">

            var value = Math.abs(30);
            document.write("Demo Test Value : " + value + "<br>");
            var value = Math.acos(-1);
            document.write("Demo 1 Test Value : " + value + "<br>");
            var value = Math.asin(1);
            document.write("Demo 2 Test Value : " + value + "<br>");
            var value = Math.atan(30);
            document.write("Demo 3 Test Value : " + value + "<br>");
        </script>
    </body>
</html>
