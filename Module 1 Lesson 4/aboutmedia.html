<!DOCTYPE html>
<html>
    <head>
        <title>Media in HTML</title>
    </head>
    <body>
        <h4>Image</h4> 
        <center> <img src="horse.jpg" alt="horse" style="width: 100px;height: 100px;"> </center>
        <h3>Audio</h3>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg"/>
        </audio>
        <h3>Video</h3>
        <video controls style="width: 300px;">
            <source src="video.mp4" type="video/mp4"/>
        </video>
        <h3>Iframe</h3>
        <iframe width="300" height="250" src="https://www.youtube.com/embed/668nUCeBHyY?si=27iQ8S374KKk6r4a"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
