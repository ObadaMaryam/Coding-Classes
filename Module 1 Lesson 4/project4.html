<!DOCTYPE html>
<html>
    <head>
        <title>Different Media`s in HTML</title>
    </head>
    <body>
        <h3>Image</h3>
        <center> <img src="school image.jpg" alt="school" style="width: 400px;" height="200px"> </center>
        <h3>Audio</h3>
        <center> <audio controls>
            <source src="national Anthem.mp3" type="audio/mpeg"/> </center>
        </audio>
        <h3>Video</h3>
        <center> <video controls style="width: 400px;">
            <source src="school video.mp4" type="video/mp4">
        </video></center>
        <h3>Iframe</h3>
        <center> <iframe width="450" height="225" src="https://www.youtube.com/embed/Hki6_oq-pCI?si=0tq5NTHeD6yCWLfb"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> </center>
    </body>
</html>
