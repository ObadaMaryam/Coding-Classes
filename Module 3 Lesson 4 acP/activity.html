<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

            <title>Carousels</title>

        <link rel="stylesheet" href="m3style.css">

    </head>
    <body>
        <div id="Birds-Carousel" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#Birds-Carousel" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#Birds-Carousel" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#Birds-Carousel" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
                </div>

        <div class="carousel-inner">
                <div class="carousel-item active carousel-item">
                    <img src="jacques-le-henaff-.jpg" class="d-block w-100" alt="First slide">
                </div>
                <div class="carousel-item active carousel-item">
                    <img src="machacek.jpg" class="d-block w-100" alt="Second slide">
                </div>
                <div class="carousel-item active carousel-item">
                    <img src="andrew-pons.jpg" class="d-block w-100" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#Birds-Carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#Birds-Carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </body>
</html>
