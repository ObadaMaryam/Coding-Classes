<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>
<h2>My Calculator</h2>
<p>Javascript opraters/operations</p>
<p id="/"></p>
<p id="*"></p>
<p id="+"></p>
<p id="-"></p>
<script>
    var m = 300;
    var n = 5;
    var division = m / n;
    var multiplication = m * n;
    var addition = m + n;
    var subtraction = m - n;
    document.getElementById("/").innerHTML = "The division value is: " + division;
    document.getElementById("*").innerHTML = "The multiplication value is: " + multiplication;
    document.getElementById("+").innerHTML = "The addition value is: " + addition;
    document.getElementById("-").innerHTML = "The subtraction value is: " + subtraction;
</script>
</body>
</html>
