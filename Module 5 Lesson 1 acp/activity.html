<!DOCTYPE html>
<html>

<head>
    <title>Loops</title>
</head>

<body>
    <h1>About Loops in Js:-</h1>
    <p id="me"></p>
    <script>
        let text = "";
        let q = 0;
        while (q < 43) {
            text = text + "<br> The number is " + q;
            q++;
        }
        document.getElementById("me").innerHTML = text;
    </script>
</body>

</html>
