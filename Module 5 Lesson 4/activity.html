<!DOCTYPE html>
<html>
    <head>
        <title>Js Type Conversion</title>
    </head>
    <body>
        <h1>String() Method in Js:-</h1>
        <p>This method can convert a number in a string().</p>
        <p id="string-demo"></p>
        <p id="number-demo"></p>
        <script>
            const m = 60;
            const n = 60;
            document.getElementById("string-demo").innerHTML = String(m) + String(n);
            document.getElementById("number-demo").innerHTML = m+n;
        </script>
    </body>
</html>
