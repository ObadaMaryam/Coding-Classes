<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advance Birthday Wishes to Fiza</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            color: #4a2c0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            margin-bottom: 0.2em;
            color: #9c4a00;
            text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.15);
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto 2em;
            font-weight: 400;
            text-shadow: 1px 1px 8px rgba(255, 255, 255, 0.8);
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ff6f91, #d41f5f);
            border-radius: 50% 50% 50% 50%;
            animation: floatUp 7s ease-in-out infinite;
            opacity: 0.85;
        }

        .balloon::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #a12b53;
            transform: translateX(-50%);
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            background: radial-gradient(circle at 30% 30%, #ff6f91, #d41f5f);
        }

        .balloon:nth-child(2) {
            left: 25%;
            animation-delay: 2s;
            background: radial-gradient(circle at 30% 30%, #fcbf49, #f29e02);
        }

        .balloon:nth-child(3) {
            left: 40%;
            animation-delay: 4s;
            background: radial-gradient(circle at 30% 30%, #41ead4, #00876c);
        }

        .balloon:nth-child(4) {
            left: 60%;
            animation-delay: 1s;
            background: radial-gradient(circle at 30% 30%, #6a11cb, #2575fc);
        }

        .balloon:nth-child(5) {
            left: 75%;
            animation-delay: 3s;
            background: radial-gradient(circle at 30% 30%, #fbda61, #ff5acd);
        }

        .balloon:nth-child(6) {
            left: 90%;
            animation-delay: 5s;
            background: radial-gradient(circle at 30% 30%, #00f260, #0575e6);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.85;
            }

            50% {
                transform: translateY(-150vh) rotate(15deg);
                opacity: 1;
            }

            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.85;
            }
        }

        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff5e78;
            opacity: 0;
            transform-origin: center;
            animation-timing-function: ease-in-out;
        }
    </style>
</head>

<body>

    <h1>Happy Advance Birthday, Fiza!</h1>
    <p>Wishing you an amazing day filled with love, joy, and laughter. May the year ahead bring beautiful surprises and
        endless happiness your way. Can't wait to celebrate with you!</p>

    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <script>
        // Confetti celebration effect
        const colors = ['#ff5e78', '#f9d56e', '#41ead4', '#a18cd1', '#ff84a2', '#00f260'];

        function createConfettiPiece() {
            const piece = document.createElement('div');
            piece.classList.add('confetti-piece');
            const size = Math.random() * 8 + 6;
            piece.style.width = size + 'px';
            piece.style.height = size + 'px';
            piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            piece.style.left = Math.random() * window.innerWidth + 'px';
            piece.style.top = Math.random() * window.innerHeight + 'px';

            const rotateStart = Math.random() * 360;
            const rotateEnd = rotateStart + (Math.random() * 720 - 360);
            const fallDuration = Math.random() * 3 + 3;
            piece.style.opacity = 1;

            piece.animate(
                [
                    { transform: translateY(0) rotate(${ rotateStart }deg), opacity: 1 },
                    { transform: translateY(100vh) rotate(${ rotateEnd }deg), opacity: 0 }
                ],
                {
                    duration: fallDuration * 1000,
                    iterations: 1,
                    easing: 'ease-in-out'
                }
            );

            document.body.appendChild(piece);

            setTimeout(() => {
                piece.remove();
            }, fallDuration * 1000);
        }

        function launchConfetti() {
            for (let i = 0; i < 30; i++) {
                setTimeout(createConfettiPiece, i * 100);
            }
        }

        // Launch confetti every 5 seconds
        launchConfetti();
        setInterval(launchConfetti, 5000);
    </script>

</body>

</html>
