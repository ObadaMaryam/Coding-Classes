<!DOCTYPE html>
<html>
    <head>
        <title>Data Types in Js</title>
    </head>
    <body>
        <h2>Data Types in Javascript:-</h2>
        <script>
            var m = 7;
            var n = 7;
            var o = 11;
            var p = null;
            var q;
            document.write("m & n is = " + (m==n));
            document.write("<br>")
            document.write("n &  is = " + (n == o));
            document.write("<br>")
            document.write("The value of p is " + p);
            document.write("<br>")
            document.write("The value of q is " + q);
        </script>
    </body>
</html>
