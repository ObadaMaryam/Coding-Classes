<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
    </head>
    <body>
        <h1>About Loops in Js:-</h1>
        <p id="demo"></p>
        <script>
            let text = "";
            let m = 0;
            while (m < 19) {
                text = text + "<br> The number is " + m;
                m++;
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
