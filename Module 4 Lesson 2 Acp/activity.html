<!DOCTYPE html>
<html>

<head>
    <title>Js Functions</title>
</head>
    <body>
        <h2>Multiplication</h2>
    <button onclick="multiplication()">Scope of Variable</button>
    <p id="demo"></p>
    <script>
        var x = 13;
            function multiplication() {
                var y = 13;
                document.getElementById("demo").innerHTML = x * y;
            }
    </script>
    </body>

</html>
